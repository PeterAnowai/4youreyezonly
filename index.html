<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Load fireworks-js from a CDN for fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.js"></script>
</head>
<body>

  <!-- Main container for Valentine logic -->
  <div class="container">
    <!-- Heading changed initially to "click me" -->
    <h1>click me</h1>

    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
    <p id="message"></p>
    <div id="gif-container"></div>
  </div>

  <!-- Background music: initially muted; will unmute on first interaction -->
  <audio id="bg-music" autoplay muted>
    <source
      src="https://raw.githubusercontent.com/PeterAnowai/Whats-Feb-14-Again-/59db36b57513c5cca7b04df7c22559f882ce1870/Daniel%20Caesar%20-%20Superpowers.mp3"
      type="audio/mpeg"
    >
    Your browser does not support the audio element.
  </audio>

  <!-- Audio for "Yes" button sound effect (Hooray) -->
  <audio
    id="confetti-sound"
    src="https://raw.githubusercontent.com/PeterAnowai/Whats-Feb-14-Again-/59db36b57513c5cca7b04df7c22559f882ce1870/Hooray.mp3">
  </audio>

  <!-- Our main JS file (AFTER fireworks-js is loaded) -->
  <script src="script.js"></script>
</body>
</html>
